<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="favicon.PNG" rel="icon" type="image/png" />
    <link href="style.css" rel="stylesheet" />
    <title class="DocTitle">Le Quai Antique</title>
  </head>
  <body>
    <nav class="parent">
      <div class="title">
        <h1>Le Quai Antique</h1>
      </div>
      <div class="BtnSeConnecter">
        <input class="btnConnecter" type="button" value="Se Connecter" />
      </div>
    </nav>
    <main>
      <div class="containerPhoto">
        <div class="CarrouselEntrées">
          <img
            id="img"
            src="Assets/FausseImages/Entré1.jpeg"
            alt="Entré : Tomate mozzarella"
          />
          <img
            class="img"
            src="Assets/FausseImages/Entré2.jpeg"
            alt="Entré : Brochette de crevette"
          />
          <img
            class="img"
            src="Assets/FausseImages/entré3.webp"
            alt="Entré : Saumon"
          />
          <img
            class="img"
            src="Assets/FausseImages/Entré4.webp"
            alt="Entré : Oeuf poché"
          />
        </div>
        <div class="CarrouselPalts">
          <img
            class="img"
            src="Assets/FausseImages/plat1.jpeg"
            alt="Plat : Pâte aux crevettes"
          />
          <img
            class="img"
            src="Assets/FausseImages/Plat2.JPG"
            alt="Plat : Hamburger"
          />
          <img
            class="img"
            src="Assets/FausseImages/plat3.webp"
            alt="Plat : Canard"
          />
          <img
            class="img"
            src="Assets/FausseImages/plat4.webp"
            alt="Plat : Agneau"
          />
        </div>
        <div class="CarrouselDesserts">
          <img
            class="img"
            src="Assets/FausseImages/dessert1.webp"
            alt="Dessert : Brownie"
          />
          <img
            class="img"
            src="Assets/FausseImages/dessert2.webp"
            alt="Dessert : Macarons"
          />
          <img
            class="img"
            src="Assets/FausseImages/dessert3.jpeg"
            alt="Dessert : Gâteau aux fruit rouge"
          />
          <img
            class="img"
            src="Assets/FausseImages/dessert4.jpeg"
            alt="Dessert : Panacakes"
          />
        </div>
      </div>
      <div>
        <div>
          <input type="button" value="Notre Carte" />
          <input type="button" value="Notre Réservation" />
        </div>
      </div>
    </main>
    <footer>
      <div class="containerHoraire">
        <div id="lundi">EXEMPLE D'HORAIRES Lundi</div>
        <div id="mardi">EXEMPLE D'HORAIRES mardi</div>
        <div id="mercredi">EXEMPLE D'HORAIRES mercredi</div>
        <div id="jeudi">EXEMPLE D'HORAIRES jeudi</div>
        <div id="vendredi">EXEMPLE D'HORAIRES vendredi</div>
        <div id="samedi">EXEMPLE D'HORAIRES samedi</div>
        <div id="dimanche">EXEMPLE D'HORAIRES dimanche</div>
      </div>
    </footer>
  </body>
</html>
