<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../favicon.PNG" rel="icon" type="image/png" />
    <link href="../css/style.css" rel="stylesheet" />
    <title>Le Quai Antique / Inscription</title>
  </head>
  <body>
    <form action="inscription.php" method="POST">
      <section id="principal">
        <input
          type="mail"
          name="mail"
          placeholder="Votre adresse mail"
          required
        />
        <input
          type="password"
          name="pass"
          placeholder="Votre mot de passe"
          title="Au moins 8 caractères, un chiffre, une lettre majuscule et une minuscule"
          pattern="(?=^.{8,}$)(?=.*[A-Z])(?=.*[a-z]).*"
          minlength="8"
          required
        />
      </section>
      <section id="NbPers">
        <input
          type="number"
          name="NbPers"
          placeholder="Nombre de personnes à votre table"
          min="1"
          max="8"
          required
        />
        <input
          type="number"
          name="NbEnfant"
          placeholder="Nombre d'enfants à votre table"
        />
      </section>
      <section id="Allergies">
        <button type="button" name="allergies">
          <a href="../Allergies/allergies.html">Des allergies ? Cliquer ici.</a>
        </button>
      </section>
      <section id="submit">
        <input type="submit" name="submit" value="INSCRIPTION" />
      </section>
    </form>
  </body>
</html>
